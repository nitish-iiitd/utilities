<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Utilities</title>
    <meta name="theme-color" content="#d86300">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="https://www.cloudflare.com/favicon-128.png">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <h1>Utilities</h1>
      <div> <!-- method="POST" action="/api/submit" -->

        <div class="input">
          <label for="utility">Select the Utility</label>
          <select id="utility" name="utility">
            <option hidden disabled selected value></option>
            <option value="ip_list_to_quoted_csv">IP List to Quoted Comma Separated</option>
            <option value="Twitter">Twitter</option>
            <option value="Google">Google</option>
            <option value="Bing">Bing</option>
            <option value="Friends">Friends</option>
          </select>
        </div>

        <div class="input">
          <label for="input_text">Input Text</label>
          <textarea id="input_text" name="input_text" rows="10" cols="100"></textarea>
        </div>

        <button type="" onclick="submit()">Submit</button>
      </div>
      <br><br><hr/><br>
      <div class="input" id="output_text_box">
        <label for="output_text">Output Text</label>
        <textarea id="output_text" name="output_text" rows="10" cols="100"> </textarea>
      </div>

    </main>
    <script>
      function submit() {
        
        var utility = document.getElementById("utility").value;
        var input_text = document.getElementById("input_text").value;

        var form = new FormData();
        form.append("role", "dev");
        form.append("name", "nitish");

        var settings = {
          "url": "https://ipformatter.nitish2794.workers.dev",
          "method": "POST",
          "timeout": 0,
          "processData": false,
          "mimeType": "multipart/form-data",
          "contentType": false,
          "data": form
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          document.getElementById("output_text").value = response;
        });

      }
</script>
  </body>
</html>
