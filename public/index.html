<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Utilities</title>
    <meta name="theme-color" content="#d86300">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="https://www.cloudflare.com/favicon-128.png">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <h1>Demo: Form Submission</h1>
      <form method="POST" action="/api/submit">

        <div class="input">
          <label for="utility">Select the Utility</label>
          <select id="utility" name="utility">
            <option hidden disabled selected value></option>
            <option value="ip_list_to_quoted_csv">IP List to Quoted Comma Separated</option>
            <option value="Twitter">Twitter</option>
            <option value="Google">Google</option>
            <option value="Bing">Bing</option>
            <option value="Friends">Friends</option>
          </select>
        </div>

        <div class="input">
          <label for="input_text">Input Text</label>
          <input id="input_text" name="input_text" type="textarea" />
        </div>

        <div class="input">
          <label for="output_text">Output Text</label>
          <input id="output_text" name="output_text" type="textarea" />
        </div>



        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
